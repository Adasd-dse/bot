version: '3.8'

services:
  smart-wallpaper:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./uploads:/app/uploads
    networks:
      - smart-wallpaper-network

networks:
  smart-wallpaper-network:
    driver: bridge

volumes:
  uploads: