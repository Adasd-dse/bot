<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <h1>Smart Wallpaper Icon Generator</h1>
    <p>Deschide consola pentru a vedea progresul</p>
    
    <script>
        // Icon generator
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Rounded rectangle background
            const radius = size * 0.2;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw palette icon
            const centerX = size / 2;
            const centerY = size / 2;
            const iconSize = size * 0.5;
            
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.03;
            
            // Palette shape
            ctx.beginPath();
            ctx.arc(centerX, centerY, iconSize * 0.4, 0, Math.PI * 1.5);
            ctx.lineTo(centerX, centerY);
            ctx.closePath();
            ctx.stroke();
            
            // Paint dots
            const dotRadius = iconSize * 0.08;
            const dotPositions = [
                { angle: 0.3, distance: 0.25 },
                { angle: 0.8, distance: 0.25 },
                { angle: 1.3, distance: 0.25 },
                { angle: 0.55, distance: 0.35 }
            ];
            
            dotPositions.forEach(pos => {
                const x = centerX + Math.cos(pos.angle * Math.PI) * iconSize * pos.distance;
                const y = centerY + Math.sin(pos.angle * Math.PI) * iconSize * pos.distance;
                ctx.beginPath();
                ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Download icon
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
                console.log(`Generated icon-${size}.png`);
            });
        });
        
        // Generate screenshots
        setTimeout(() => {
            console.log('Pentru a genera capturi de ecran, deschide aplicația principală și folosește Developer Tools pentru a face capturi la 540x960px');
        }, 1000);
    </script>
</body>
</html>
